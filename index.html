<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your MMA Hub - Real-time Fight News</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Your MMA Hub</div>
      <a href="#newsletter" class="subscribe-btn">Subscribe</a>
    </nav>
  </header>

  <main>
    <section id="home">
      <h1>Your MMA Hub</h1>
      <p>Real-time headlines from Sherdog, MMA Junkie, Bloody Elbow, ONE FC & more — updated every 5 minutes.</p>
    </section>

    <section id="newsletter">
      <h2>Get Fight News in Your Inbox</h2>
      <form id="signup-form">
        <input type="email" placeholder="Enter your email" required />
        <button type="submit">Subscribe Free</button>
      </form>
    </section>

    <section id="search-section">
      <input 
        type="text" 
        id="search-bar" 
        placeholder="Search fighters, events, etc..." 
        onkeyup="searchNews()"
      />
    </section>

    <section id="news-feed">
      <!-- News cards with fighter thumbnails injected here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Your MMA Hub • Built by Blake</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
